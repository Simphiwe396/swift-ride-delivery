<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SwiftRide</title>
    
    <!-- PWA Configuration -->
    <meta name="application-name" content="SwiftRide">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6C63FF">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1A1D29;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6C63FF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(108, 99, 255, 0.1);
            color: white;
            border-right: 3px solid #6C63FF;
        }
        
        .main-dashboard {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            background: #F8F9FF;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #E8EAF2;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: #E3E2FF;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6C63FF;
            font-size: 1.5rem;
        }
        
        .map-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #adminMap {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .map-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .map-btn {
            padding: 8px 15px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .drivers-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .driver-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #E8EAF2;
        }
        
        .driver-card:last-child {
            border-bottom: none;
        }
        
        .driver-avatar {
            position: relative;
        }
        
        .driver-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #6C63FF;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .driver-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .status-online { background: #4CAF50; }
        .status-busy { background: #FF9800; }
        .status-offline { background: #9E9E9E; }
        
        .driver-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .action-btn.primary {
            background: #6C63FF;
            color: white;
        }
        
        .action-btn.secondary {
            background: #E8EAF2;
            color: #333;
        }
    </style>
</head>
<body data-page="admin">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <h2>SwiftRide Admin</h2>
        <p>Loading dashboard...</p>
    </div>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-bolt"></i> SwiftRide</h2>
                <div class="user-info">
                    <div class="user-avatar" id="adminAvatar">A</div>
                    <div>
                        <strong id="adminName">Admin</strong>
                        <small>Administrator</small>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-motorcycle"></i> Drivers
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-box"></i> Deliveries
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-map-marker-alt"></i> Live Tracking
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-chart-line"></i> Reports
                </a>
                <a href="#" class="sidebar-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-dashboard">
            <!-- Header -->
            <header class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="refreshDashboard()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>
            
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <div>
                        <h3 id="totalDrivers">0</h3>
                        <p>Total Drivers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div>
                        <h3 id="activeDeliveries">0</h3>
                        <p>Active Deliveries</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div>
                        <h3 id="todayRevenue">R 0.00</h3>
                        <p>Today's Revenue</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <h3 id="completionRate">0%</h3>
                        <p>Completion Rate</p>
                    </div>
                </div>
            </div>
            
            <!-- Map Section -->
            <div class="map-container">
                <h2>Live Driver Tracking</h2>
                <div id="adminMap"></div>
                <div class="map-controls">
                    <button class="map-btn" onclick="refreshMap()">
                        <i class="fas fa-sync-alt"></i> Refresh Map
                    </button>
                    <button class="map-btn" onclick="centerMap()">
                        <i class="fas fa-location-arrow"></i> Center Map
                    </button>
                </div>
            </div>
            
            <!-- Active Drivers -->
            <div class="drivers-section">
                <h2>Active Drivers</h2>
                <div id="activeDriversList">
                    <!-- Drivers will be loaded here -->
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-motorcycle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Loading drivers...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="./app.js"></script>
    
    <!-- Admin Page Script -->
    <script>
        
        // Wait for app.js to load
        setTimeout(() => {
            initAdminPage();
        }, 500);
        
        function initAdminPage() {
            console.log('Admin page initializing');
            
            // Update admin info
            if (AppState.user) {
                document.getElementById('adminName').textContent = AppState.user.name;
                document.getElementById('adminAvatar').textContent = AppState.user.name.charAt(0);
            }
            
            // Initialize map
            initAdminMap();
            
            // Load dashboard data
            loadDashboardData();
        }
        
        function initAdminMap() {
            setTimeout(() => {
                try {
                    const mapContainer = document.getElementById('adminMap');
                    if (!mapContainer) return;
                    
                    // Clear container
                    mapContainer.innerHTML = '';
                    mapContainer.style.height = '400px';
                    mapContainer.style.width = '100%';
                    
                    // Create map
                    const map = L.map('adminMap').setView([-26.195246, 28.034088], 12);
                    
                    // Add tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap'
                    }).addTo(map);
                    
                    // Add sample driver markers
                    const drivers = [
                        { name: 'John Driver', lat: -26.190, lng: 28.030, status: 'online' },
                        { name: 'Sarah Rider', lat: -26.200, lng: 28.040, status: 'busy' },
                        { name: 'Mike Courier', lat: -26.180, lng: 28.020, status: 'online' }
                    ];
                    
                    drivers.forEach(driver => {
                        const marker = L.marker([driver.lat, driver.lng]).addTo(map);
                        marker.bindPopup(`
                            <strong>${driver.name}</strong><br>
                            Status: ${driver.status}<br>
                            <button onclick="trackDriver('driver_${driver.name.replace(/\s+/g, '')}')" 
                                    style="margin-top: 5px; padding: 5px 10px; background: #6C63FF; color: white; border: none; border-radius: 4px;">
                                Track Live
                            </button>
                        `);
                    });
                    
                    console.log('Admin map initialized');
                    
                } catch (error) {
                    console.error('Failed to initialize admin map:', error);
                }
            }, 1000);
        }

        // FIX: Only initialize map once
let adminMapInitialized = false;

function initAdminMap() {
    if (adminMapInitialized) {
        console.log('Map already initialized, skipping');
        return;
    }
    
    setTimeout(() => {
        try {
            const mapContainer = document.getElementById('adminMap');
            if (!mapContainer) return;
            
            // Clear container
            mapContainer.innerHTML = '';
            mapContainer.style.height = '400px';
            mapContainer.style.width = '100%';
            
            // Create map
            const map = L.map('adminMap').setView([-26.195246, 28.034088], 12);
            
            // Add tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            // Add sample markers
            L.marker([-26.190, 28.030])
                .addTo(map)
                .bindPopup('Driver 1 - Online');
                
            adminMapInitialized = true;
            console.log('✅ Admin map initialized');
            
        } catch (error) {
            console.error('Failed to initialize admin map:', error);
        }
    }, 1000);
}

// Update refreshMap function
window.refreshMap = function() {
    console.log('Refreshing map...');
    adminMapInitialized = false;
    initAdminMap();
    showNotification('Map refreshed', 'success');
};

// Update centerMap function  
window.centerMap = function() {
    const mapContainer = document.getElementById('adminMap');
    if (mapContainer._leaflet_id) {
        try {
            const map = L.map('adminMap', { reuse: true });
            map.setView([-26.195246, 28.034088], 12);
            showNotification('Map centered', 'info');
        } catch (error) {
            console.error('Failed to center map:', error);
        }
    }
};
        
        async function loadDashboardData() {
            try {
                // Update stats
                document.getElementById('totalDrivers').textContent = '3';
                document.getElementById('activeDeliveries').textContent = '5';
                document.getElementById('todayRevenue').textContent = 'R 1,250.00';
                document.getElementById('completionRate').textContent = '95%';
                
                // Load active drivers
                const drivers = [
                    { id: '1', name: 'John Driver', status: 'online', phone: '082 123 4567' },
                    { id: '2', name: 'Sarah Rider', status: 'busy', phone: '083 987 6543' },
                    { id: '3', name: 'Mike Courier', status: 'online', phone: '084 555 6789' }
                ];
                
                renderDriversList(drivers);
                
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
            }
        }
        
        function renderDriversList(drivers) {
            const container = document.getElementById('activeDriversList');
            if (!container) return;
            
            container.innerHTML = drivers.map(driver => `
                <div class="driver-card">
                    <div class="driver-avatar">
                        <div class="driver-img">${driver.name.charAt(0)}</div>
                        <div class="driver-status status-${driver.status}"></div>
                    </div>
                    <div>
                        <h4 style="margin: 0 0 5px 0;">${driver.name}</h4>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">${driver.phone}</p>
                        <span style="color: #666; font-size: 0.8rem;">Status: ${driver.status}</span>
                    </div>
                    <div class="driver-actions">
                        <button class="action-btn primary" onclick="trackDriver('${driver.id}')">
                            <i class="fas fa-map-marker-alt"></i> Track
                        </button>
                        <button class="action-btn secondary" onclick="messageDriver('${driver.id}')">
                            <i class="fas fa-comment"></i> Message
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function refreshDashboard() {
            showNotification('Dashboard refreshed', 'success');
            loadDashboardData();
        }
        
        function refreshMap() {
            initAdminMap();
            showNotification('Map refreshed', 'success');
        }
        
        function centerMap() {
            const mapContainer = document.getElementById('adminMap');
            if (mapContainer._leaflet_id && L) {
                try {
                    const map = L.map('adminMap', { reuse: true });
                    map.setView([-26.195246, 28.034088], 12);
                    showNotification('Map centered', 'info');
                } catch (error) {
                    console.error('Failed to center map:', error);
                }
            }
        }
    </script>
</body>
</html>
